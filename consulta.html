<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurante - Seja bem-vindo!</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsivo.css" />
    <link rel="shortcut icon" type="imagex/png" href="./img/greenLifee-removebg-preview.png">

</head>

<body>
    
        <div class="m-body">
            <div class="container">

                <div id="itensCarrinho" class="row mr-0 ml-0 animated fadeIn hidden">

                </div>

                <div id="localEntrega" class="row mr-0 ml-0 animated ">

                    <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group container-cep">
                            <label>CEP:</label>
                            <input id="txtCEP" type="text" class="form-control" />
                            <a class="btn btn-yellow btn-sm" onclick="cardapio.metodos.buscarCep()">
                                <i class="fa fa-search"></i>
                            </a>
                        </div>
                    </div>

                    <div class="col-8 no-mobile"></div>

                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>Endereço:</label>
                            <input id="txtEndereco" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>Bairro:</label>
                            <input id="txtBairro" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-12 col-lg-2 col-md-2 col-sm-12">
                        <div class="form-group">
                            <label>Número:</label>
                            <input id="txtNumero" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-12 col-lg-6 col-md-6 col-sm-12">
                        <div class="form-group">
                            <label>Cidade:</label>
                            <input id="txtCidade" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-12 col-lg-4 col-md-4 col-sm-12">
                        <div class="form-group">
                            <label>Complemento:</label>
                            <input id="txtComplemento" type="text" class="form-control" />
                        </div>
                    </div>

                    <div class="col-12 col-lg-2 col-md-2 col-sm-12">
                        <div class="form-group">
                            <label>UF:</label>
                            <select id="ddlUf" class="form-control">
                                <option value="-1">...</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>

                </div>

                <div id="resumoCarrinho" class="row mr-0 ml-0 animated fadeIn hidden">
                    <div class="col-12">
                        <p class="title-carrinho mt-4">
                            <b>Itens do pedido:</b>
                        </p>
                    </div>

                    <div class="col-12">
                        <div class="row" id="listaItensResumo">

                        </div>
                    </div>

                    <div class="col-12">
                        <p class="title-carrinho mt-4">
                            <b>Local da entrega:</b>
                        </p>
                    </div>

                    <div class="col-12 item-carrinho resumo">
                        <div class="img-map">
                            <i class="fas fa-map-marked-alt"></i>
                        </div>
                        <div class="dados-produto">
                            <p class="texto-endereco">
                                <b id="resumoEndereco"></b>
                            </p>
                            <p class="cidade-endereco" id="cidadeEndereco"></p>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="m-footer">
            <div class="container">
                <div class="container-total text-right mb-4">
                    <p class="mb-0">
                        <span>Subtotal:</span>
                        <span id="lblSubTotal">R$ 0,00</span>
                    </p>
                    <p class="mb-0 texto-entrega">
                        <span><i class="fas fa-motorcycle"></i> Entrega:</span>
                        <span id="lblValorEntrega">+ R$ 0,00</span>
                    </p>
                    <p class="mb-0 texto-total">
                        <span><b>Total:</b></span>
                        <span class="valor-total"><b id="lblValorTotal">R$ 0,00</b></span>
                    </p>
                </div>

                <a onclick="cardapio.metodos.resumoPedido()" class="btn btn-yellow float-right" id="btnEtapaPedido">
                    Continuar
                </a>
                <a onclick="cardapio.metodos.resumoPedido()" class="btn btn-yellow float-right hidden"
                    id="btnEtapaEndereco">
                    Revisar pedido
                </a>
                <a href="https://wa.me/5534988799839" class="btn btn-yellow float-right hidden" id="btnEtapaResumo" target="_blank">
                    Enviar pedido
                </a>

                <a onclick="cardapio.metodos.voltarEtapa()" class="btn btn-white float-right mr-3 hidden"
                    id="btnVoltar">
                    Voltar
                </a>

            </div>
        </div>


    </div>
    <script type="text/javascript" src="./js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="./js/modernizr-3.5.0.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/popper.min.js"></script>
        <script type="text/javascript" src="./js/wow.min.js"></script>
        <script type="text/javascript" src="./js/dados.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>

        <script>new WOW().init();</script>

</body>
    
</html>
